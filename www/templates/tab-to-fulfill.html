<ion-view view-title="To Fulfill">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="bucketListItem in bucketList" type="item-text-wrap" href="#/tab/to-fulfill/{{bucketListItem.id}}">
        <img ng-src="{{bucketListItem.photo}}">
        <h2>{{bucketListItem.title}}</h2>
        <p>{{bucketListItem.deadline}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(bucketListItem)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
