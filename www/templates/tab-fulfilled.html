<ion-view view-title="Fulfilled">
  <ion-content>
    
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Search" ng-model="query">
      </label>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="bucketListItem in bucketList | filter: query | orderBy: orderProp" type="item-text-wrap" href="#/tab/fulfilled/{{bucketListItem.id}}">
        <img ng-src="{{bucketListItem.photo}}" alt="Img">
        <h2>{{bucketListItem.title}}</h2>
        <p>{{bucketListItem.deadline}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(bucketListItem)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
