<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-nav-title> {{bucketListItem.title}} </ion-nav-title>
  <ion-content class="padding">
    <img ng-src="{{bucketListItem.photo}}" class="photo">
    <div class="detail">
      <h4 class="italic">Deadline:</h4>
      <p>{{bucketListItem.deadline}}</p>
      <h4 class="italic">Description:</h4>
      <p>{{bucketListItem.description}}</p>
    </div>
    <div style="display:flex; justify-content: space-evenly;margin: 5px">
      <a href="#/tab/to-fulfill">
        <button class="button button-balanced" style="width:100%" ng-click="congrats();complete(bucketListItem._id)">
          Complete
        </button>
      </a>
      <a href="#/tab/to-fulfill">
        <button class="button button-assertive" style="width:100%" ng-click="remove(bucketListItem._id)">
          Delete
        </button>
      </a>
    </div>
  </ion-content>
</ion-view>
