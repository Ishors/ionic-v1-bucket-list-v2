<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-nav-title> {{bucketListItem.title}} </ion-nav-title>
  <ion-content class="padding">
    <img ng-src="{{bucketListItem.photo}}" class="photo">
    <div class="detail">
      <div style="display:inline">
        <h4 class="italic">Initial Deadline:</h4>
        <p>{{bucketListItem.deadline}}</p>
      </div>
      <div>
        <h4 class="italic">Completed:</h4>
        <p>{{bucketListItem.completedDate}}</p>
      </div>
      <h4 class="italic">Description:</h4>   
      <p>{{bucketListItem.description}}</p>
    </div>
  </ion-content>
</ion-view>
